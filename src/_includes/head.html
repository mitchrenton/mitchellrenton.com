<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

  <!-- CSS -->
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700,700italic,900,400italic|Source+Sans+Pro:200,400,400italic,700,700italic" rel="stylesheet">  <!-- inject:css -->
  <link rel="stylesheet" href="/assets/stylesheets/style-16c8d575e7.min.css">
  <!-- endinject -->

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/assets/images/touch/apple-touch-icon-144-precomposed.png">
  <link rel="shortcut icon" href="/assets/favicon.ico">

  <!-- Modernizr -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" crossorigin="anonymous"></script>

  <!-- RSS -->
  {% feed_meta %}

  <!-- SEO -->
  {% seo %}
</head>
