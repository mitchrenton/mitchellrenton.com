---
layout: default
---

<main class="site-page site-page--full site-page--process">

	<div class="container">

		<div class="section">

			<div class="grid">
				
				<div class="grid__col u-4-md">

					<a class="process__title text--caps" href="/process/">The Process</a>

					<nav class="process-nav">
						
						<ul class="nav">

							{% for link in site.data.nav.process %}
			                
				                {% assign current = nil %}
				                
				                {% if page.url == link.url %}
				                
				                  {% assign current = 'process-nav__item--active' %}
				                
				                {% endif %}
				                
				                <li class="process-nav__item {{ current }}">
				      
				                  <a href="{{ link.url }}">{{ link.title }}</a>
				      
				                </li>
				      
				              {% endfor %}
						</ul>

					</nav>

				</div><!--
				
				--><div class="grid__col u-8-md animated fadeInRightBig">

					{{ content }}

				</div>

			</div>

		</div>

	</div>

</main>
